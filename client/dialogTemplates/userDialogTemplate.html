<div class="container">
    <form name="modifyUser" ng-submit="signinForm.$valid && modifyUser()" novalidate>
        <p><input type="text" placeholder="Username" ng-model="currentUser.username" required></p>
        <p><input type="email" placeholder="Email" ng-model="currentUser.email" required></p>
        <p><input class="btn btn-warning" type="submit" value="Request Change"></p>
    </form>
    <div id='deletePreRequest' ng-hide='delete'>
        <button class="btn btn-danger" ng-click="delete=true;">Delete User</button>
    </div>
    <div id='deletePostRequest' ng-show='delete'>
        <span>
            <input type="password" placeholder="Password" ng-model="password">
            <button class="btn btn-danger" ng-click="deleteConfirm()">Confirm Deletion</button>
            <button class="btn btn-default" ng-click="delete=false; password='';">Cancel</button>
        </span>
    </div>
</div>
