<!doctype html>
<html lang="en" ng-app="QG">
    <head>
        <title>Quick Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/mystyle.css">
    </head>
    <body>
        <div class="container" ng-controller="masterController">
            <div class="navbar navbar-fixed-top navbar-inverse">
                <div class="navbar-inner">
                    <div class="pull-left">
                        <p class="brand">Quick Gallery</p>
                    </div>
                </div>
            </div>
            
            <div id='uploader'>
                Upload File:
                <form ng-submit="uploader.uploadAll()">
                    <input type="file" nv-file-select="" uploader="uploader">
				    <input type="submit">
                </form>
            </div>
            
            <div ng-repeat="imageSrc in imageSrcs">
                <img ng-src="{{imageSrc}}" />
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="/bower_components/angular/angular.min.js"></script>
        <script src="/bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/controller.js"></script>
    </body>
</html>
